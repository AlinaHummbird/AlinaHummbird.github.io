<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка PWA</title>

    <!-- Подключаем манифест и сервис-воркер -->
    <link rel="manifest" href="/index.html/manifest.json"> 
  <style>
        #installPWA {
            display: none;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #installPWA:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    <script>
    let deferredPrompt;
    const installButton = document.getElementById('installPWA');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();  // Предотвращаем появление стандартного окна установки
        deferredPrompt = e;  // Сохраняем событие для использования позже
        installButton.style.display = 'block';  // Показываем кнопку
    });

    installButton.addEventListener('click', () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();  // Показываем стандартный диалог установки
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Пользователь добавил PWA на экран');
                } else {
                    console.log('Пользователь отклонил установку');
                }
                deferredPrompt = null;  // Сбрасываем событие
            });
        }
    });
</script>
<body>
    <header>
        <h1>Установить приложение</h1>
        <p>Нажмите кнопку ниже, чтобы установить наше приложение на экран.</p>
        <button id="installPWA">Добавить на экран</button>
    </header>
</body>
</html>
