<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка PWA</title>

    <!-- Подключаем манифест и сервис-воркер -->
    <link rel="manifest" href="/index.html/manifest.json">
   <style>
        #installPWA {
            display: none;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #installPWA:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Установить приложение</h1>
        <p>Нажмите кнопку ниже, чтобы установить наше приложение на экран.</p>
        <button id="installPWA">Добавить на экран</button>
    </header>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installPWA');

        // Отображаем кнопку установки, когда событие "beforeinstallprompt" будет доступно
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Предотвращаем автоматическое появление приглашения
            deferredPrompt = e; // Сохраняем событие для использования позже
            installButton.style.display = 'block'; // Показываем кнопку
        });

        // Когда пользователь нажимает на кнопку
        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Показываем диалоговое окно установки
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Пользователь добавил PWA на экран');
                    } else {
                        console.log('Пользователь отклонил установку');
                    }
                    deferredPrompt = null; // Сбрасываем событие
                });
            }
        });

        // Событие, когда приложение успешно установлено
        window.addEventListener('appinstalled', () => {
            console.log('PWA установлено!');
            installButton.style.display = 'none'; // Прячем кнопку после установки
        });
    </script>
</body>
</html>
