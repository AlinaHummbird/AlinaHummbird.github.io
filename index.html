  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registered'))
            .catch(error => console.log('Service Worker registration failed:', error));
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Предотвращаем отображение стандартного баннера браузера
      e.preventDefault();
      // Сохраняем событие для последующего использования
      deferredPrompt = e;

      // Показываем кастомное всплывающее окно
      showCustomInstallBanner();
    });


    function showCustomInstallBanner() {
      const banner = document.getElementById('installBanner');
      banner.style.display = 'block';

      const installButton = document.getElementById('installButton');
      const dismissButton = document.getElementById('dismissButton');

      installButton.addEventListener('click', async () => {
        banner.style.display = 'none'; // Скрыть баннер

        if (deferredPrompt) {
            deferredPrompt.prompt(); // Отобразить диалог установки

            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('Установка принята пользователем');
            } else {
                console.log('Установка отклонена пользователем');
            }
            deferredPrompt = null; // Очистить сохраненное событие
        }
      });

      dismissButton.addEventListener('click', () => {
        banner.style.display = 'none'; // Скрыть баннер
      });
    }

    window.addEventListener('appinstalled', () => {
      console.log('PWA установлено');
      const banner = document.getElementById('installBanner');
      banner.style.display = 'none'; // Убираем баннер
    });
  </script>
